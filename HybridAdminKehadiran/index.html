<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Klien Admin API Kehadiran</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
      <h4>
				Form
			</h4>
			<form class="form-horizontal" role="form" action="http://localhost:18080/akun/create" method="POST" enctype="multipart/form-data">
				<div class="form-group">

					<label for="idakun" class="col-sm-2 control-label">
						ID Admin
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="idakun" name="idakun" placeholder="ID Admin" min="10" max="999999" required title="2 - 6 Karakter" pattern=".{2,6}">
					</div>
				</div>
				<div class="form-group">

					<label for="pass" class="col-sm-2 control-label">
						Password
					</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>
					</div>
				</div>

        <div class="form-group">

					<label for="upload" class="col-sm-2 control-label">
						Password
					</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" id="upload" name="upload" placeholder="File" required>
					</div>
				</div>

        <div class="form-group">

					<div class="col-sm-2">
						<input type="reset" class="form-control" id="reset_button">
					</div>
				</div>

        <div class="form-group">

					<div class="col-sm-2">
						<input type="submit" class="form-control" id="submit_button">
					</div>
				</div>

        <div class="form-group">

					<!-- <div class="col-sm-2">
            <button type="button" class="btn btn-default" id="submit_button">
      				Submit
      			</button>
					</div> -->
				</div>
			</form>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
  </body>
</html>
