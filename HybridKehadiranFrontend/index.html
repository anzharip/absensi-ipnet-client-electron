<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Klien Desktop API Kehadiran</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
      <h4>
				Form
			</h4>
			<form class="form-horizontal" role="form">
				<div class="form-group">

					<label for="id_karyawan" class="col-sm-2 control-label">
						ID Karyawan
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="id_karyawan" placeholder="ID Karyawan" min="10" max="999999" required title="2 - 6 Karakter" pattern=".{2,6}">
					</div>
				</div>
        <div class="form-group">

					<label for="tgl_lahir" class="col-sm-2 control-label">
						Tanggal Lahir
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="tgl_lahir" placeholder="YYYYMMDD" min="19000101" max="20501231" required>
					</div>
				</div>
        <div class="form-group">

					<label for="tahun" class="col-sm-2 control-label">
						Tahun
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="tahun" placeholder="YYYY" min="1900" max="2050" required>
					</div>
				</div>
        <div class="form-group">

					<label for="bulan" class="col-sm-2 control-label">
						Bulan
					</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="bulan"  placeholder="MM" min="1" max="12" required>
					</div>
				</div>

				<div class="form-group">

					<label for="usr_password" class="col-sm-2 control-label">
						Password
					</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="usr_password"  placeholder="Password" required>
					</div>
				</div>
        <div class="form-group">

					<div class="col-sm-2">
						<input type="reset" class="form-control" id="reset_button">
					</div>
				</div>

        <div class="form-group">

					<div class="col-sm-2">
            <button type="button" class="btn btn-default" id="submit_button">
      				Submit
      			</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
      <h4>
				Tabel Kehadiran
			</h4>
			<table class="table">
				<thead>
					<tr>
						<th>
							Tanggal
						</th>
						<th>
							Nama
						</th>
						<th>
							Divisi
						</th>
						<th>
							Masuk
						</th>
            <th>
              Pulang
            </th>
					</tr>
				</thead>
				<tbody id="tablebody">
				</tbody>
			</table>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
